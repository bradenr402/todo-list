<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <aside class="sidebar">
        <div class="logo">
          <h1 class="title">To<span class="sub-title">do!</span></h1>
        </div>

        <nav class="side-links">
          <!-- list titles generated here -->
        </nav>

        <div class="new-todo-btn-container">
          <button class="new-todo-btn">New Todo</button>
        </div>
      </aside>

      <div class="content">
        <h1 class="page-title"></h1>
        <div class="todo-wrapper"></div>
      </div>

      <!-- Modals -->
      <!--  New todo modal -->
      <dialog class="modal new-todo">
        <div class="modal-header">
          <p>New Todo</p>
          <button class="close-modal-btn">&times;</button>
        </div>

        <form method="dialog" class="todo-form new-todo-form">
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="newTitle" required autofocus />
          </div>

          <div class="input-group">
            <label for="date">Due Date</label>
            <input type="date" name="date" id="newDueDate" required />
          </div>

          <div class="lists-group">
            <label for="list-select">Select List</label>
            <select name="list-select" id="newList" class="list-select">
              <option value="">--Choose a list--</option>
              <!-- project titles generated here -->
            </select>
          </div>

          <div class="input-group">
            <label for="create-list">...or create a new list:</label>
            <input type="text" name="create-list" id="newCreateList" />
          </div>

          <div class="input-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="newDescription"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <input type="submit" value="Create" />
        </form>
      </dialog>

      <!--  Edit todo modal -->
      <dialog class="modal edit-todo">
        <div class="modal-header">
          <p>Edit todo</p>
          <button class="close-modal-btn">&times;</button>
        </div>

        <form method="dialog" class="todo-form edit-todo-form">
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="editTitle" required autofocus />
          </div>

          <div class="input-group">
            <label for="date">Due Date</label>
            <input type="date" name="date" id="editDueDate" required />
          </div>

          <div class="input-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="editDescription"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <input type="hidden" id="hiddenId" />
          <input type="submit" value="Update" />
        </form>
      </dialog>
    </main>
  </body>
</html>
